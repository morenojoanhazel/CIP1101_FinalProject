<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background-color: #f5f5f5;
			font-family: Verdana, Helvetica, sans-serif;
			background: url(../images/stray.jpg);
			background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
		}
		.container{
			background-color: #e3d5a8;
			width: 500px;
			padding: 30px;
			margin: 25px auto 0;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
			padding-bottom: 20px;
		}
		h5 {
			font-family:  Verdana, Helvetica, sans-serif;
			color: #807334;
			font-size: 25px;
			padding:10px;
			width: 20%;
			text-align: center;
			background-color: #e3d5a8;
			margin-left: 550px;
			border-radius: 10px;
		}
		.container h2{
			background-color: #807334;
			color: #fff;
			font-size: 24px;
			padding: 10px;
			margin-bottom: 20px;
			text-align: center;
			border: 1px dotted #333;
		}
		h4{
			text-align: center;
			padding-bottom: 5px;
			color:  #807334;
		}
		.input-group{
			margin-bottom: 8px;
			width: 100%;
			position: relative;
			display: flex;
			flex-direction: row;
			padding: 5px 0;
		}
		.input-box{
			width: 100%;
			margin-right: 12px;
			position: relative;
		}
		.input-box:last-child{
			margin-right: 0;
		}
		.name{
			padding: 14px 10px 14px 50px;
			width: 100%;
			background-color: #fcfcfc;
			border: 1px solid #00000033;
			outline: none;
			letter-spacing: 1px;
			transition: 0.3s;
			border-radius: 3px;
			color: #333;
		}
		.name:focus, .dob:focus{
			-webkit-box-shadow:0 0 2px 1px #7ed32180;
			-moz-box-shadow:0 0 2px 1px #7ed32180;
			box-shadow: 0 0 2px 1px #7ed32180;
			border: 1px solid #807334;
		}
		.input-box .icon{
			width: 48px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			top: 0px;
			left: 0px;
			bottom: 0px;
			color: #333;
			background-color: #f1f1f1;
			border-radius: 2px 0 0 2px;
			transition: 0.3s;
			font-size: 20px;
			pointer-events: none;
			border: 1px solid #00000033;
			border-right: none;
		}
		.name:focus + .icon{
			background-color: #807334;
			color: #fff;
			border-right: 1px solid #7ed321;
			border: none;
			transition: 1s;
		}
		.dob{
			width: 30%;
			padding: 14px;
			text-align: center;
			background-color: #fcfcfc;
			transition: 0.3s;
			outline: none;
			border: 1px solid #807334;
			border-radius: 3px;
		}
		.radio{
			display: none;
		}
		.input-box label{
			width: 50%;
			padding: 13px;
			background-color: #fcfcfc;
			display: inline-block;
			float: left;
			text-align: center;
			border: 1px solid #c0bfbf;
		}
		.input-box label:first-of-type{
			border-top-left-radius: 3px;
			border-bottom-left-radius: 3px;
			border-right: none;
		}
		.input-box label:last-of-type{
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
		}
		.radio:checked + label{
			background-color:  #807334;
			color: #fff;
			transition: 0.5s;
		}
		.input-box select{
			color: #fff;
			display: inline-block;
			width: 33%;
			padding: 12px;
			background-color: #807334;
			float: left;
			text-align: center;
			font-size: 16px;
			outline: none;
			border: 1px solid #c0bfbf;
			cursor: pointer;
			transition: all 0.2s ease;
		}
		.input-box select:focus{
			background-color:  #807334;
			color: #fff;
			text-align: center;
		}
		button{
			width: 100%;
			background: transparent;
			border: none;
			background: #807334;
			color: #fff;
			padding: 15px;
			border-radius: 4px;
			font-size: 16px;
			transition: all 0.35s ease;
		}
		button:hover{
			cursor: pointer;
			background-color: #ada472;
		}
	</style>
</head>
<body>
    <div class="container">
        <h2>Donation Form</h2>
		<form method="POST">
		<h4>Account</h4>
		<div class="input-group">
			<div class="input-box">
				<input type="text" placeholder="Full Name" required class="name">
				<i class="fa fa-user icon"></i>
			</div>
		</div>
		<div class="input-group">
			<div class="input-box">
				<input type="email" placeholder="Email Adress" required class="name">
				<i class="fa fa-envelope icon"></i>
			</div>
		</div>
		<div class="input-group">
            <div class="input-box">
				<h4>Date of Birth</h4>
				<input type="text" placeholder="DD" class="dob">
				<input type="text" placeholder="MM" class="dob">
				<input type="text" placeholder="YYYY" class="dob">
			</div>
			<div class="input-box">
				<h4>Gender</h4>
				<input type="radio" id="b1" name="gendar" checked class="radio">
				<label for="b1">Male</label>
				<input type="radio" id="b2" name="gendar" class="radio">
				<label for="b2">Female</label>
			</div>
		</div>
		<div class="input-group">
            <div class="input-box">
				<h4>Payment Details</h4>
				<input type="radio" name="pay" id="bc1" checked class="radio">
                <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                <input type="radio" name="pay" id="bc2" class="radio">
                <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
            </div>
		</div>
		<div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card Number" required class="name">
                <i class="fa fa-credit-card icon"></i>
            </div>
		</div>
		<div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card Verication Code" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
			<div class="input-box">
				<select>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
					<option>07</option>
					<option>08</option>
					<option>09</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<select>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>Jul</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
				<select>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			</div>
		</div>
		<div class="input-group">
            <div class="input-box">
                <button type="submit">PAY NOW</button>
            </div>
		</div>
		</form>
	</div>
	<br>
	<h5><a href="Sponsor.html">GO BACK</a></h5>
	<br>
</body>
</html>
